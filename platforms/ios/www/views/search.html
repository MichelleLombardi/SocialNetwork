<div class="panel-heading">
    <div class="input-group">
        <input type="text" id="inp-search" class="form-control" placeholder="Search" aria-describedby="basic-addon2">
        <span id="btn-search" class="input-group-addon" ng-click="searchf()" id="basic-addon2">Search</span>
    </div>
</div>
<div>
    <div id="search" class="row" ng-repeat="x in publish">

        <div ng-if="x.media_type_publish == 'image'">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-if="x.media_publish != undefined">
                    <div class="container">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div>
                                    <h3 class="panel-title">{{x.nickname_app_user}}</h3>
                                    <h1 class="panel-title pull-right">{{x.location_publish}}</h1></div>
                            </div>
                            <div class="panel-body">
                                <img ng-src="{{x.media_publish}}" alt="" id="{{x.id_publish}}" class="img-thumbnail" width="100%"></img>
                            </div>

                            <div class="panel-footer">
                                <div>
                                    <img class="pull-right" src="./resources/like.png" style="width=24px; height:24px"></img>
                                </div>
                                <textarea class="form-control" placeholer="Message" style=" resize: none;" readonly>{{x.description_publish}}</textarea>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="x.media_type_publish == 'video'">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-if="x.media_publish != undefined">
                    <div class="container">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div>
                                    <h3 class="panel-title">{{x.nickname_app_user}}</h3>
                                    <h1 class="panel-title pull-right">{{x.location_publish}}</h1></div>
                            </div>
                            <div class="panel-body">
                                <video controls ng-src="{{x.media_publish}}" alt="" id="{{x.id_publish}}" class="img-thumbnail" width="100%"></video>
                            </div>

                            <div class="panel-footer">
                                <div>
                                    <img class="pull-right" src="./resources/like.png" style="width=24px; height:24px"></img>
                                </div>
                                <textarea class="form-control" placeholer="Message" style=" resize: none;" readonly>{{x.description_publish}}</textarea>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
